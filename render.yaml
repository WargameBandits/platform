services:
  - type: web
    name: wargame-bandits-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /api/v1/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: CELERY_ENABLED
        value: "false"
      - key: DOCKER_ENABLED
        value: "false"
      - key: CORS_ORIGINS
        value: '["https://wargame-bandits.vercel.app"]'
      - key: DOMAIN
        value: wargame-bandits-api.onrender.com
